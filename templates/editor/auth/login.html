{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Login</title>
    <link rel="icon" type="image/x-icon" href="{% get_static_prefix %}assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
        rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% get_static_prefix %}css/styles.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <section class="border p-4 text-center mb-4  ">
            <div class="d-flex align-items-center justify-content-center" style="height: 90vh;">
                <div class="card text-left">
                    <div class="card-body">
                        <h2 class="text-center card-title">Login As Editor</h2>
                        <hr>
                        {% for error in form.non_field_errors %}
                        <label class="text-danger"><small>{{error}}</small></label>
                        {% endfor %}
                        <form method="POST" novalidate>
                            {% csrf_token %}
                            {% for fm in form %}
                            <div class="form-group row">
                                <label for="inputName" class="col-md-12 col-form-label">{{fm.label_tag}}</label>
                                <div class="col-md-12">
                                    {{fm}}
                                    <label class="text-danger"><small>{{fm.errors|striptags}}</small></label>
                                </div>
                            </div>
                            {% endfor %}
                            <button class="btn btn-success " name="login">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% get_static_prefix %}js/scripts.js"></script>
</body>

</html>
