{% extends 'layout/editormain.html' %}

{% block body %}
{% load static %}
<div class="container mt-5 py-4">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-11 my-4">
            <div class="card my-5 p">
                <div class="card-header">
                    <h4 class="card-title">Add Blogs</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group row">
                            {{form.as_p}}
                        </div>

                        <div class="form-group row">
                            <div>
                                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% get_static_prefix %}tinymce/tinymce.min.js"></script>
<script src="{% get_static_prefix %}django_tinymce/init_tinymce.js"></script>

{% endblock %}
