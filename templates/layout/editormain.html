{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %}
        {% endblock title %}</title>
    <link rel="icon" type="image/x-icon" href="{% get_static_prefix %}assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
        rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% get_static_prefix %}css/styles.css" rel="stylesheet" />
</head>

<body>
    <style>
        #mainNav.is-fixed .navbar-brand,
        #mainNav.is-fixed .navbar-nav>li.nav-item>a {
            color: #ffffff !important;
        }

        .btn-block {
            width: 100%;
        }
    </style>
    {% include 'include/header.html' with editor="1" %}

    {% block body %}

    {% endblock body %}


    {% include 'include/footer.html' %}
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% get_static_prefix %}js/scripts.js"></script>
</body>

</html>
